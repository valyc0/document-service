spring.application.name=indexing-service
server.port=8082

# ========================================
# Elasticsearch Configuration
# ========================================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=30s
spring.elasticsearch.socket-timeout=60s

# Index name
document.index.name=documents

# ========================================
# MinIO Configuration
# ========================================
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=document-processing

# ========================================
# RabbitMQ Configuration
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Exchange and Queue names
rabbitmq.exchange.name=document-processing
rabbitmq.queue.indexing-requests=indexing-requests
rabbitmq.routing-key.indexing-completed=indexing.completed

# Consumer configuration
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=3
spring.rabbitmq.listener.simple.prefetch=1

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# Logging Configuration
# ========================================
logging.level.com.example.indexing=INFO
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
